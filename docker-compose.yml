version: '3'

services:
  backend:
    image: todoapp/backend
    build:
      context: ./backend/TodoApi
      dockerfile: Dockerfile
    ports:
      - "8080:5053"
    expose:
      - "5053"
    # depends_on:
    #   - sqlite

  frontend:
    image: todoapp/frontend
    build:
      context: ./frontend/todo-app
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PROXY_API: http://backend:5053
    ports:
      - 3000:3000

